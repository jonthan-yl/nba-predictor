name: Daily NBA Data Update

on:
  schedule:
    # Run at 10:00 UTC (5:00 AM ET) every day during NBA season
    - cron: "0 10 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily update script
        working-directory: backend
        run: python -m app.scripts.daily.update_players_logs_by_season

      - name: Commit and push updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/app/nba.db
          git diff --staged --quiet || git commit -m "chore: daily NBA data update"
          git push
